name: Unit Testing

on:
  pull_request:
    branches:
      - 'master'
    push:
      branches:
        - "*"

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test